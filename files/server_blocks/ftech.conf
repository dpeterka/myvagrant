server {
    listen    80;
    server_name ftech.dev;

    root /var/www/furthered-tech/public_html;

    if (!-e $request_filename) {
            rewrite ^(.+)$ /index.php?$1 last;
    }

    include /etc/nginx/conf.d/lawline-rewrites.extra;

    location / {
        index index.php index.html index.html;
    }

    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
    }

    # Logs
    access_log /var/log/nginx/furthered-tech.access.log;
    error_log /var/log/nginx/furthered-tech.error.loc;
}